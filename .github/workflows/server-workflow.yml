on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/**
      - server/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test build
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: cd server \
           npm ci \
           npm run build --if-present \
           npm test --if-present \