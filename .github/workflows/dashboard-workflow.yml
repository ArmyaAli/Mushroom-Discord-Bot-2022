on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/**
      - dashboard/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test build
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    - run: cd dashboard \
           npm ci \
           npm run build --if-present \
           npm test --if-present \