name: dashboard deployment flow

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/**
      - dashboard/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    - run: | 
        cd dashboard 
        npm ci 
        npm run build --if-present 
        npm run test --if-present
  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Create SSH Key
      run: 'echo "$SERVER_SSH_KEY" > key && cat key'
      shell: bash
      env:
        SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
    - name: set permissions
      run: chmod 400 key
    - name: Send .env file to PI
      run: ssh -o StrictHostKeyChecking=no -i key $USER@$ENDPOINT:~$DASHBOARD_PATH
      env:
        PORT: ${{ secrets.SSH_PORT }}
        USER: ${{ secrets.USER }}
        ENDPOINT: ${{ secrets.ENDPOINT }}





